<html lang='en'>

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="https://use.fontawesome.com/3723c8ffc8.js"></script>
	
	<style>
	body {
		background-image: url("assets/images/backgroundimg.png")
		}

	</style>
	</head>

	<body>
	<div class='fullcontent'>
		<!-- Header with name and navbar -->
		<nav class="navbar navbar-default">
  			<div class="container-fluid">
    		<!-- Name and navbar get grouped for better mobile display -->
    		<div class="navbar-header">
      			<a class="navbar-brand" href="#"><h4 style='color:white;'> Moneera Durban </h4></a>
    		</div>
    		<!-- Nav links on header bar -->
    		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      			<ul class="nav navbar-nav navbar-right">
        			<li><a href="index.html"> About |</a></li>
        			<li><a href="portfolio.html"> Portfolio |</a></li>
        			<li><a href="contact.html"> Contact |</a></li>
      			</ul>
    		</div>
  		</div>
	</nav>
		
		<!-- Main content section with contact form and sidebar -->
		<div class="container-fluid">
			<!-- Form section -->
			<div class="row">
			<div class="col-md-8">
				<div class='contact'>
					<h3 style='color: #4aaaa5;'> Contact </h3>
					<form>
						<div class="form-group">
    						<label for="inputName"> Name </label>
    						<input type="name" class="form-control" id="inputName" placeholder="John Smith">
  						</div>
  						<div class="form-group">
    						<label for="inputEmail"> Email </label>
    						<input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
  						</div>
  						<div class="form-group">
    						<label for="inputMessage"> Message </label>
    						<textarea class="form-control" id="inputMessage" rows = "9"></textarea>
  						</div> 					
  						<button type="submit" class="btn btn-default" style='background-color: #4aaaa5; color: white;'>Submit</button>
					</form>
				</div>
			</div>

			<div class="col-md-4">
				<!-- Social media sidebar c/nav -->
				<section class = "social-info">
				<h3>Connect with Me</h3>
					<ul class="list-inline center-block">
						<li><a href="http://github.com"><i class="fa fa-github-square fa-3x" aria-hidden="true"></i></a></li>
						<li><a href="http://linkedin.com"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a></li>
						<li><a href="http://stackoverflow.com"><i class="fa fa-stack-overflow fa-3x" aria-hidden="true"></i></a></li>
					</ul>	
				</section>
			</div>	
			</div>

			<div class="navbar navbar-default navbar-fixed-bottom text-center">
